	<script>
    	var data = {{data|json_dump}}; 
        var arrGas=[];
        var differenceGas=0;
        for (var d of data){
            arrGas.push(d['Carbon_CO2_eq']);
        }
        differenceGas=arrGas[0]-arrGas[1];
        if (differenceGas<0){
            differenceGas=differenceGas/arrGas[1]*100;
            differenceGas=Math.abs(differenceGas);
            differenceGas=differenceGas.toFixed(0);
            document.getElementById("Compare_3").style.color ="#791F1F"; 
            document.getElementById("Compare_3").innerHTML="<strong>↓ "+differenceGas+"%</strong>";
        }
        else if(differenceGas==0){
             differenceGas=differenceGas/arrGas[1]*100;
             differenceGas=differenceGas.toFixed(0);
             document.getElementById("Compare_3").style.color ="#F3EBE8";
             document.getElementById("Compare_3").innerHTML="<strong> "+differenceGas+"%</strong>";
        }
        else{
             differenceGas=differenceGas/arrGas[1]*100;
             differenceGas=differenceGas.toFixed(0);
             document.getElementById("Compare_3").style.color ="#115922"; 
             document.getElementById("Compare_3").innerHTML="<strong>↑ "+differenceGas+"%</strong>";
        }
        document.getElementById("text_3").style.color ="black";
        document.getElementById("text_3").innerHTML="<strong>"+arrGas[0].toFixed(2)+"eq</strong>";
        
    </script>
